<!DOCTYPE html>
<html>
    <head>
        <title>WebSocket demo</title>
    </head>
    <body>
        <script>
            var ws = new WebSocket("ws://localhost:5050/");
            ws.onopen = function(event) {
                ws.send("Badabing Badaboom");
            }
            
            ws.onmessage = function (event) {
                console.log(event.data);
            }
        </script>
    </body>
</html>
